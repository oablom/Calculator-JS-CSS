<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="outer-container">
        <h1>Calculator 4.0</h1>
        <div class="calc-container">
          <button id="clear-input">Clear</button>
          <button id="remove-digit">&larr;</button>

          <div class="input-container">
            <span id="equation"></span>
            <input type="text" id="input" />
          </div>

          <div class="numbers-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number"></button>
            <button class="number">0</button>
            <button class="number">.</button>
            <!-- <button class="number">0</button> -->
          </div>
          <!-- <div class="math"> -->
          <button id="add" class="math">+</button>
          <button id="subtract" class="math">-</button>
          <button id="multiply" class="math">x</button>
          <button id="divide" class="math">/</button>
          <!-- </div> -->
          <button id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
